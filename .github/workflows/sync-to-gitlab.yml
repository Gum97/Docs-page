name: Sync to GitLab

on: [push]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for all branches and tags

    - name: Configure Git
      run: |
        git config --global user.email "duynguyenvt97@gmail.com"
        git config --global user.name "Gum97"

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Push to GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
      run: |
        git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/duynguyenvt97/Docs-page.git
        git push --mirror gitlab

